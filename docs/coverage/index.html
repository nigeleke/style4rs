<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>html, body {
  margin: 0;
  padding: 0;
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: #ddd;
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: #ccf;
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {
  background: #cfc;
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>
</head>

 sample_test_3() {\n    let (_, _) = style_str! {\n        .two .one{\n            color: yellow;\n        }\n    };\n}\n\nfn sample_test_4() {\n    let (_, _) = style_str! {\n        #firstname{\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_5() {\n    let (_, _) = style_str! {\n        *{\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_6() {\n    let (_, _) = style_str! {\n        div{\n            border: 1px solid black;\n            margin: 25px 50px 75px 100px;\n            background-color: lightblue;\n        }\n    };\n}\n\nfn sample_test_7() {\n    let (_, _) = style_str! {\n        div .one p{\n            color: blue;\n        }\n    };\n}\n\nfn sample_test_8() {\n    let (_, _) = style_str! {\n        div.one p div{\n            color: blue;\n        }\n    };\n}\n\nfn sample_test_9() {\n    let (_, _) = style_str! {\n        div #two{\n            color: blue;\n        }\n    };\n}\n\nfn sample_test_10() {\n    let (_, _) = style_str! {\n        h2 , a{\n            color: purple;\n        }\n    };\n}\n\nfn sample_test_11() {\n    let (_, _) = style_str! {\n        div \u003e p{\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_12() {\n    let (_, _) = style_str! {\n        div + p {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_13() {\n    let (_, _) = style_str! {\n        p ~ ul {\n            background: #ff0000;\n        }\n    };\n}\n\nfn sample_test_14() {\n    let (_, _) = style_str! {\n        a[target] {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_15() {\n    let (_, _) = style_str! {\n        a[title=\"I am ,testing\"] {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_16() {\n    let (_, _) = style_str! {\n        [title~=flower] {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_17() {\n    let (_, _) = style_str! {\n        [lang|=en] {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_18() {\n    let (_, _) = style_str! {\n        div[class^=\"test\"] {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_19() {\n    let (_, _) = style_str! {\n        div[class$=test] {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_20() {\n    let (_, _) = style_str! {\n        div [class$=test] {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_21() {\n    let(_, _) = style_str! {\n        div[class*=\"test\"] {\n            background-color: yellow;\n        }\n    };\n}\n\nfn sample_test_22() {\n    let (_, _) = style_str! {\n        .one:hover{\n            background-color: green;\n        }\n    };\n}\n\nfn sample_test_23() {\n    let (_, _) = style_str! {\n        p::before {\n            content: \"Read this: \";\n        }\n    };\n}\n\nfn sample_test_24() {\n    let (_, _) = style_str! {\n        div:nth-child(2){\n            background-color: green;\n        }\n    };\n}\n\nfn sample_test_25() {\n    let (_, _) = style_str! {\n        p:lang(it){\n            background: yellow;\n        }\n    };\n    let expected = format!(\"p.{}:lang(it){{background:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\nfn sample_test_26() {\n    let (_, _) = style_str! {\n        svg|a {\n        }\n    };\n    let expected = format!(\"svg|a.{}{{}}\", class_name);\n    assert_eq!(style, expected);\n}\n\nfn sample_test_27() {\n    let (_, _) = style_str! {\n        @charset \"ASCII\";\n    };\n}\n\nfn sample_test_28() {\n    let (_, _) = style_str! {\n        @import url(\"landscape.css\") screen and (orientation: landscape);\n    };\n}\n\nfn sample_test_29() {\n    let (_, _) = style_str! {\n        @namespace svg url(\"http://www.w3.org/2000/svg\");\n    };\n}\n\nfn sample_test_30() {\n    let (_, _) = style_str! {\n        @supports (display: flex) {\n            @media screen and (min-width: 900px) {\n                article {\n                    display: flex;\n                }\n            }\n        }\n    };\n}\n\nfn sample_test_31() {\n    let (_, _) = style_str! {\n        @document url(\"https://www.example.com/\")\n        {\n            h1 {\n                color: green;\n            }\n        }\n    };\n}\n\nfn sample_test_32() {\n    let (_, _) = style_str! {\n        @page {\n            size: A4;\n            margin: 10%;\n\n            @top-left-corner {\n            content: \"Page \" counter(page);\n            }\n        }\n    };\n}\n\nfn sample_test_33() {\n    let (_, _) = style_str! {\n        @font-face {\n            font-family: \"Trickster\";\n            src: local(\"Trickster\"),\n            url(\"trickster-COLRv1.otf\") format(\"opentype\") tech(color-COLRv1), url(\"trickster-outline.otf\")\n                format(\"opentype\"), url(\"trickster-outline.woff\") format(\"woff\");\n        }\n    };\n}\n\nfn sample_test_34() {\n    let (_, _) = style_str! {\n        @keyframes spin1 {\n            to {\n                -webkit-transform: rotate(360deg);\n            }\n        }\n    };\n}\n\nfn sample_test_35() {\n    let (_, _) = style_str! {\n        @-webkit-keyframes spin2 {\n            to {\n                -webkit-transform: rotate(360deg);\n            }\n        }\n    };\n}\n\nfn sample_test_36() {\n    let (_, _) = style_str! {\n        @counter-style thumbs {\n            system: cyclic;\n            symbols: \"\\01F44D\";\n            suffix: \" \";\n        }\n    };\n}\n\nfn sample_test_37() {\n    let (_, _) = style_str! {\n        @font-feature-values Font One {\n            @styleset {\n                nice-style: 12;\n            }\n        }\n    };\n}\n\nfn sample_test_38() {\n    let (_, _) = style_str! {\n        @property --property-name {\n            syntax: \"\u003ccolor\u003e\";\n            inherits: false;\n            initial-value: #c0ffee;\n        }\n    };\n}\n\nfn sample_test_39() {\n    let (_, _) = style_str! {\n        @layer framework {\n            @layer layout {\n                p {\n                    margin-block: 1rem;\n                    font: \"0.9em/1.2\" Arial, Helvetica, sans-serif;\n                    content: \"\\\\hello\";\n                }\n            }\n        }\n    };\n}\n\nfn sample_test_40() {\n    let (_, _) = style_str! {\n        @layer theme, layout, utilities;\n    };\n}\n\nfn sample_test_41() {\n    let (_, _) = style_str! {\n        :not(body) {\n            background: #ff0000;\n        }\n    };\n}\n\nfn sample_test_42() {\n    let (_, _) = style_str! {\n        :root {\n            --blue: #1e90ff;\n        }\n\n        body { background-color: var(--blue); }\n    };\n}\n\nfn sample_test_43() {\n    let (_, _) = style_str! {\n        #container {\n            --first-color: #290;\n        }\n        #thirdParagraph {\n            background-color: var(--first-color);\n            color: var(--second-color);\n        }\n    };\n}\n\nfn sample_test_44() {\n    let (_, _) = style_str! {\n        table th,\n        table td {\n            color: red;\n        }\n    };\n}\n\nfn sample_test_45() {\n    let (_, _) = style_str! {\n        div :deep(h3) {\n            color: orange;\n        }\n    };\n}\n\nfn sample_test_46() {\n    let (_, _) = style_str! {\n        :deep(h3 div) {\n            color: orange;\n        }\n    };\n}\n\nfn sample_test_47() {\n    let (_, _) = style_str! {\n        div\u003e :deep(h3) {\n            color: orange;\n        }\n    };\n}\n\nfn sample_test_48() {\n    let (_, _) = style_str! {\n        :deep([data-custom]) {\n            color: orange;\n        }\n    };\n}\n\nfn sample_test_49() {\n    let (_, _) = style_str! {\n        .nested\u003e :deep([data-custom]) {\n            color: orange;\n        }\n    };\n}\n\nfn sample_test_50() {\n    let (_, _) = style_str! {\n        @supports (display: flex) {\n            .flex-container \u003e * {\n                text-shadow: 0 0 2px blue;\n                float: none;\n            }\n\n            .flex-container {\n                display: flex;\n            }\n        }\n    };\n}\n\nfn sample_test_51() {\n    let (_, _) = style_str! {\n        :deep(.rollUp) .unlockSplash {\n            max-height: 0;\n        }\n    };\n}\n\nfn sample_test_52() {\n    let (_, _) = style_str! {\n        .unitToggle :deep(.onDisplay),\n        .unitToggle :deep(.offDisplay) {\n            color: black;\n        }\n    };\n}\n\nfn sample_test_53() {\n    let (_, _) = style_str! {\n         .wingman :deep(svg[role=graphics-symbol]) {\n           width: 100%;\n        }\n    };\n}\n\nfn sample_test_54() {\n    let (_, _) = style_str! {\n        .errorSign {\n            transform-box: fill-box;\n            transform-origin: center;\n            scrollbar-width: 1px;\n            scrollbar-color: red;\n        }\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","style4rs","style4rs","crates","style4rs-macros","src","lib.rs"],"content":"//! style4s-macros provides the macros.\n\nuse style4rs_util::{\n    file_path_tokens_to_class_name_and_css,\n    tokens_to_class_name_and_css\n};\n\nuse proc_macro::TokenStream;\nuse proc_macro2::{TokenStream as TokenStream2};\nuse quote::*;\nuse syn::Error;\n\n/// style! will return the unique class name for the css passed into it.\n#[proc_macro]\npub fn style(tokens: TokenStream) -\u003e TokenStream {\n    let tokens: TokenStream2 = tokens.into();\n    match tokens_to_class_name_and_css(\u0026tokens) {\n        Ok((class_name, _)) =\u003e {\n            quote! { #class_name }.into()\n        },\n        Err(err) =\u003e {\n            let err = format!(\"CSS error: {}\", err);\n            Error::new_spanned(tokens, err).to_compile_error().into()\n        },\n    }\n}\n\n/// style_str! will return the unique class name for the css passed into it,\n/// together with the minimised css styling.\n#[proc_macro]\npub fn style_str(tokens: TokenStream) -\u003e TokenStream {\n    let tokens: TokenStream2 = tokens.into();\n    match tokens_to_class_name_and_css(\u0026tokens) {\n        Ok((class_name, css)) =\u003e {\n            quote! { (#class_name, #css) }.into()\n        },\n        Err(err) =\u003e {\n            let err = format!(\"CSS error: {}\", err);\n            Error::new_spanned(tokens, err).to_compile_error().into()\n        },\n    }\n}\n\n/// style_sheet! will return the unique class name for the css contained in\n/// the given file.\n#[proc_macro]\npub fn style_sheet(tokens: TokenStream) -\u003e TokenStream {\n    let tokens: TokenStream2 = tokens.into();\n    match file_path_tokens_to_class_name_and_css(\u0026tokens) {\n        Ok((class_name, _)) =\u003e {\n            quote! { #class_name }.into()\n        },\n        Err(err) =\u003e {\n            let err = format!(\"Error: {}\", err);\n            Error::new_spanned(tokens, err).to_compile_error().into()\n        },\n    }\n}\n\n/// style_sheet_str! will return the unique class name for the css contained in\n/// the given file, together with the minimised css.\n#[proc_macro]\npub fn style_sheet_str(tokens: TokenStream) -\u003e TokenStream {\n    let tokens: TokenStream2 = tokens.into();\n    match file_path_tokens_to_class_name_and_css(\u0026tokens) {\n        Ok((class_name, css)) =\u003e {\n            quote! { (#class_name, #css) }.into()\n        },\n        Err(err) =\u003e {\n            let err = format!(\"Error: {}\", err);\n            Error::new_spanned(tokens, err).to_compile_error().into()\n        },\n    }\n}\n","traces":[{"line":15,"address":[1409632,1408544,1409101],"length":1,"stats":{"Line":0},"fn_name":"style"},{"line":16,"address":[1408560],"length":1,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[1408608,1408665],"length":1,"stats":{"Line":0},"fn_name":null},{"line":18,"address":[1408699],"length":1,"stats":{"Line":0},"fn_name":null},{"line":19,"address":[1408725,1408895],"length":1, ats":{"Line":0},"fn_name":null},{"line":69,"address":[1412213],"length":1,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[1412870],"length":1,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[1413092,1412948],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":32},{"path":["/","home","runner","work","style4rs","style4rs","crates","style4rs-macros","tests","css_style_sheet_spec.rs"],"content":"/// Tests attributed to [Abishek P](https://github.com/abishekatp) from the [stylers](https://github.com/abishekatp/stylers) repository.\n///\n\nuse style4rs_macros::*;\n\n// Note: to check why test cases are failing we can use the text compare tools to compare and see the differences between left and right values of a test case\n// Ref: https://www.w3schools.com/cssref/css_selectors.php\n//\n#[test]\npub fn basic() {\n    let (class_name, style) = style_sheet_str!(\"tests/samples/basics.css\");\n\n    let expected = format!(\".two.{}{{color:#ff0}}.two.one.{}{{color:#ff0}}.two.{} .one.{}{{color:#ff0}}.two.{},.one.{}{{color:#ff0}}#firstname.{}{{background-color:#ff0}}.{}{{background-color:#ff0}}div.{}{{border:1px solid #000;margin:25px 50px 75px 100px;background-color:#add8e6}}div.{} .one.{} p.{}{{color:#00f}}div.one.{} p.{} div.{}{{color:#00f}}div.{} #two.{}{{color:#00f}}h2.{},a.{}{{color:purple}}\",\n        class_name, class_name, class_name, class_name, class_name,\n        class_name, class_name, class_name, class_name, class_name,\n        class_name, class_name, class_name, class_name, class_name,\n        class_name, class_name, class_name, class_name);\n\n        assert_eq!(style, expected);\n}\n\n#[test]\npub fn relation() {\n    let (class_name, style) = style_sheet_str!(\"tests/samples/relations.css\");\n\n    let expected = format!(r#\"div.{}\u003ep.{}{{background-color:#ff0}}div.{}+p.{}{{background-color:#ff0}}p.{}~ul.{}{{background:red}}a[target].{}{{background-color:#ff0}}a[title=\"I am ,testing\"].{}{{background-color:#ff0}}[title~=flower].{}{{background-color:#ff0}}[lang|=en].{}{{background-color:#ff0}}div[class^=test].{}{{background-color:#ff0}}div[class$=test].{}{{background-color:#ff0}}div.{} [class$=test].{}{{background-color:#ff0}}div[class*=test].{}{{background-color:#ff0}}\"#,\n        class_name, class_name, class_name, class_name, class_name, \n        class_name, class_name, class_name, class_name, class_name,\n        class_name, class_name, class_name, class_name, class_name);\n\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn pseudo() {\n    // Difference from [stylers](https://github.com/abishekatp/stylers)\n    // Namespaces do not have custom class appended.\n    let (class_name, style) = style_sheet_str!(\"tests/samples/pseudo.css\");\n\n    let expected = format!(r#\".one.{}:hover{{background-color:green}}p.{}:before{{content:\"Read this: \"}}div.{}:nth-child(2){{background-color:green}}p.{}:lang(it){{background:#ff0}}svg|a.{}{{background-color:#f0f8ff}}.{}:not(body){{background:red}}:root{{--blue:#1e90ff}}body.{}{{background-color:var(--blue)}}#container.{}{{--first-color:#290}}#thirdParagraph.{}{{background-color:var(--first-color);color:var(--second-color)}}\"#,\n    class_name, class_name, class_name, class_name, class_name,\n    class_name, class_name, class_name, class_name);\n    \n    assert_eq!(style, expected);\n}\n\n#[test]\nfn at_rules() {\n    // From: lightningcss:\n    // @charset is removed by rust-cssparser if it’s the first rule in the stylesheet.\n    // Anything left is technically invalid, however, users often concatenate CSS files\n    // together, so we are more lenient and simply ignore @charset rules in the middle of a file.\n    //\n    let (class_name, style) = style_sheet_str!(\"tests/samples/at_rules.css\");\n\n    let expected = format!(r#\"@import \"landscape.css\" screen and (orientation:landscape);@namespace svg \"http://www.w3.org/2000/svg\";@layer theme,layout,utilities;@supports (display:flex){{@media screen and (width\u003e=900px){{article.{}{{display:flex}}}}}}@supports (display:flex){{.flex-container.{}\u003e.{}{{text-shadow:0 0 2px #00f;float:none}}.flex-container.{}{{display:flex}}}}@document url(https://www.example.com/){{h1 {{ color: green; }}}}@layer framework{{@layer layout{{p.{}{{margin-block:1rem;font:.9em/1.2 Arial,Helvetica,sans-serif;content:\"hello\";content:\"hello\"}}}}}}\"#,\n        class_name, class_name, class_name, class_name, class_name);\n\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn special_at_rules() {\n    let (_, style) = style_sheet_str!(\"tests/samples/special_at_rules.css\");\n\n    let expected = r#\"@page{size:A4;margin:10%;@top-left-corner{content:\"Page \" counter(page)}}@font-face{font-family:Trickster;src:local(Trickster),url(trickster-COLRv1.otf)format(\"opentype\")tech(color-colrv1),url(trickster-outline.otf)format(\"opentype\"),url(trickster-outline.woff)format(\"woff\")}@keyframes spin1{to{-webkit-transform:rotate(360deg)}}@-webkit-keyframes spin2{to{-webkit-transform:rotate(360deg)}}@counter-style thumbs{system:cyclic;symbols:\"👍\";suffix:\" \"}@font-feature-values Font One{@styleset { nice-style: 12; }}@property --property-name{syntax:\"\u003ccolor\u003e\";inherits:false;initial-value:#c0ffee}\"#;\n\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn custom_pseudo_class() {\n    let (class_name, style) = style_sheet_str!(\"tests/samples/custom_pseudo.css\");\n\n    let expected = format!(r#\":deep(h3 div){{color:orange}}div.{} :deep(h3){{color:orange}}div.{}\u003e:deep(h3){{color:orange}}\"#,\n        class_name, class_name);\n\n    assert_eq!(style, expected);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","style4rs","style4rs","crates","style4rs-macros","tests","css_style_spec.rs"],"content":"/// Tests attributed to [Abishek P](https://github.com/abishekatp) from the [stylers](https://github.com/abishekatp/stylers) repository.\n///\n/// Ref: https://www.w3schools.com/cssref/css_selectors.php\n\nuse style4rs_macros::*;\n\n#[test]\nfn test_1() {\n    let (class_name, style) = style_str! {.two{\n            /* This comment should be ignored */\n            color: yellow;\n        }\n    };\n    let expected = format!(\".two.{}{{color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_2() {\n    let (class_name, style) = style_str! {\n        .two.one  {\n            color: yellow;\n        }\n    };\n    let expected = format!(\".two.one.{}{{color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_3() {\n    let (class_name, style) = style_str! {\n        .two .one{\n            color: yellow;\n        }\n    };\n    let expected = format!(\".two.{} .one.{}{{color:#ff0}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_4() {\n    let (class_name, style) = style_str! {\n        #firstname{\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"#firstname.{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_5() {\n    let (class_name, style) = style_str! {\n        *{\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\".{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_6() {\n    let (class_name, style) = style_str! {\n        div{\n            border: 1px solid black;\n            margin: 25px 50px 75px 100px;\n            background-color: lightblue;\n        }\n    };\n    let expected = format!(\"div.{}{{border:1px solid #000;margin:25px 50px 75px 100px;background-color:#add8e6}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_7() {\n    let (class_name, style) = style_str! {\n        div .one p{\n            color: blue;\n        }\n    };\n    let expected = format!(\"div.{} .one.{} p.{}{{color:#00f}}\", class_name, class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_8() {\n    let (class_name, style) = style_str! {\n        div.one p div{\n            color: blue;\n        }\n    };\n    let expected = format!(\"div.one.{} p.{} div.{}{{color:#00f}}\", class_name, class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_9() {\n    let (class_name, style) = style_str! {\n        div #two{\n            color: blue;\n        }\n    };\n    let expected = format!(\"div.{} #two.{}{{color:#00f}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_10() {\n    let (class_name, style) = style_str! {\n        h2 , a{\n            color: purple;\n        }\n    };\n    let expected = format!(\"h2.{},a.{}{{color:purple}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_11() {\n    let (class_name, style) = style_str! {\n        div \u003e p{\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"div.{}\u003ep.{}{{background-color:#ff0}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_12() {\n    let (class_name, style) = style_str! {\n        div + p {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"div.{}+p.{}{{background-color:#ff0}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_13() {\n    let (class_name, style) = style_str! {\n        p ~ ul {\n            background: #ff0000;\n        }\n    };\n    let expected = format!(\"p.{}~ul.{}{{background:red}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_14() {\n    let (class_name, style) = style_str! {\n        a[target] {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"a[target].{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_15() {\n    let (class_name, style) = style_str! {\n        a[title=\"I am ,testing\"] {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"a[title=\\\"I am ,testing\\\"].{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_16() {\n    let (class_name, style) = style_str! {\n        [title~=flower] {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"[title~=flower].{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_17() {\n    let (class_name, style) = style_str! {\n        [lang|=en] {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"[lang|=en].{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_18() {\n    let (class_name, style) = style_str! {\n        div[class^=\"test\"] {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"div[class^=test].{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_19() {\n    let (class_name, style) = style_str! {\n        div[class$=test] {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"div[class$=test].{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_20() {\n    let (class_name, style) = style_str! {\n        div [class$=test] {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"div.{} [class$=test].{}{{background-color:#ff0}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_21() {\n    let (class_name, style) = style_str! {\n        div[class*=\"test\"] {\n            background-color: yellow;\n        }\n    };\n    let expected = format!(\"div[class*=test].{}{{background-color:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_22() {\n    let (class_name, style) = style_str! {\n        .one:hover{\n            background-color: green;\n        }\n    };\n    let expected = format!(\".one.{}:hover{{background-color:green}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_23() {\n    // ++ Difference from [stylers](https://github.com/abishekatp/stylers)\n    // non standard raw_str will not be supported...\n    let (class_name, style) = style_str! {\n        p::before {\n            content: \"Read this: \";\n        }\n    };\n    let expected = format!(\"p.{}:before{{content:\\\"Read this: \\\"}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_24() {\n    let (class_name, style) = style_str! {\n        div:nth-child(2){\n            background-color: green;\n        }\n    };\n    let expected = format!(\"div.{}:nth-child(2){{background-color:green}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_25() {\n    let (class_name, style) = style_str! {\n        p:lang(it){\n            background: yellow;\n        }\n    };\n    let expected = format!(\"p.{}:lang(it){{background:#ff0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_26() {\n    // Difference from [stylers](https://github.com/abishekatp/stylers)\n    // Namespaces do not have custom class appended.\n    let (class_name, style) = style_str! {\n        svg|a {\n        }\n    };\n    let expected = format!(\"svg|a.{}{{}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\n#[ignore]\n// TODO: Waiting on outcome of this discussion:\n//       https://github.com/parcel-bundler/lightningcss/issues/310\n//       If minify removes due to UTF-8 being a default, then change charset to be tested.\n//       Current. ParserOptions may have to change.\nfn test_27() {\n    let (_, style) = style_str! {\n        @charset \"ASCII\";\n    };\n    let expected = r#\"@charset \"UTF-8\";\"#;\n    assert_eq!(style, expected);\n}\n\n#[test]\n#[ignore]\n// TODO: Waiting on outcome of this discussion:\n//       https://github.com/parcel-bundler/lightningcss/issues/555\n//       ParserOptions may have to change.\nfn test_28() {\n    let (_, style) = style_str! {\n        @import url(\"landscape.css\") screen and (orientation: landscape);\n    };\n    let expected = r#\"@import url(\"landscape.css\") screen and (orientation: landscape);\"#;\n    assert_eq!(style, expected);\n}\n\n#[test]\n#[ignore]\n// TODO: Waiting on outcome of this discussion:\n//       https://github.com/parcel-bundler/lightningcss/issues/555\n//       ParserOptions may have to change.\nfn test_29() {\n    let (_, style) = style_str! {\n        @namespace svg url(\"http://www.w3.org/2000/svg\");\n    };\n    let expected = r#\"@namespace svg url(\"http://www.w3.org/2000/svg\");\"#;\n    assert_eq!(style, expected); \n}\n\n#[test]\nfn test_30() {\n    let (class_name, style) = style_str! {\n        @supports (display: flex) {\n            @media screen and (min-width: 900px) {\n                article {\n                    display: flex;\n                }\n            }\n        }\n    };\n    let expected = format!(\"@supports (display:flex){{@media screen and (width\u003e=900px){{article.{}{{display:flex}}}}}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_31() {\n    let (_, style) = style_str! {\n        @document url(\"https://www.example.com/\")\n        {\n            h1 {\n                color: green;\n            }\n        }\n    };\n    let expected = \"@document url(https://www.example.com/){h1 { color: green; }}\";\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_32() {\n    let (_, style) = style_str! {\n        @page {\n            size: A4;\n            margin: 10%;\n\n            @top-left-corner {\n            content: \"Page \" counter(page);\n            }\n        }\n    };\n    let expected = r#\"@page{size:A4;margin:10%;@top-left-corner{content:\"Page \" counter(page)}}\"#;\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_33() {\n    let (_, style) = style_str! {\n        @font-face {\n            font-family: \"Trickster\";\n            src: local(\"Trickster\"),\n            url(\"trickster-COLRv1.otf\") format(\"opentype\") tech(color-COLRv1), url(\"trickster-outline.otf\")\n                format(\"opentype\"), url(\"trickster-outline.woff\") format(\"woff\");\n        }\n    };\n    let expected = r#\"@font-face{font-family:Trickster;src:local(Trickster),url(trickster-COLRv1.otf)format(\"opentype\")tech(color-colrv1),url(trickster-outline.otf)format(\"opentype\"),url(trickster-outline.woff)format(\"woff\")}\"#;\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_34() {\n    let (_, style) = style_str! {\n        @keyframes spin1 {\n            to {\n                -webkit-transform: rotate(360deg);\n            }\n        }\n    };\n    let expected = \"@keyframes spin1{to{-webkit-transform:rotate(360deg)}}\";\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_35() {\n    let (_, style) = style_str! {\n        @-webkit-keyframes spin2 {\n            to {\n                -webkit-transform: rotate(360deg);\n            }\n        }\n    };\n    let expected = \"@-webkit-keyframes spin2{to{-webkit-transform:rotate(360deg)}}\";\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_36() {\n    let (_, style) = style_str! {\n        @counter-style thumbs {\n            system: cyclic;\n            symbols: \"\\01F44D\";\n            suffix: \" \";\n        }\n    };\n    let expected = r#\"@counter-style thumbs{system:cyclic;symbols:\"👍\";suffix:\" \"}\"#;\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_37() {\n    let (_, style) = style_str! {\n        @font-feature-values Font One {\n            @styleset {\n                nice-style: 12;\n            }\n        }\n    };\n    // Experimental feature; not minimised by lightningcss.\n    let expected = r#\"@font-feature-values Font One{@styleset { nice-style: 12; }}\"#;\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_38() {\n    let (_, style) = style_str! {\n        @property --property-name {\n            syntax: \"\u003ccolor\u003e\";\n            inherits: false;\n            initial-value: #c0ffee;\n        }\n    };\n    let expected = r#\"@property --property-name{syntax:\"\u003ccolor\u003e\";inherits:false;initial-value:#c0ffee}\"#;\n    assert_eq!(style, expected);\n}\n\n#[test]\n#[ignore]\n// TODO: This test fails. In order to pass the rust compilation a single (required) '\\' needs to be\n//       escaped. This results in the raw escape sequence ('\\\\') in the resultant css. Note: stylers\n//       resolves this by introducing a raw_str function, which is not supported here.\nfn test_39() {\n    let (class_name, style) = style_str! {\n        @layer framework {\n            @layer layout {\n                p {\n                    margin-block: 1rem;\n                    font: \"0.9em/1.2\" Arial, Helvetica, sans-serif;\n                    content: \"\\\\hello\";\n                }\n            }\n        }\n    };\n    let expected = format!(r#\"@layer framework{{@layer layout{{p.{}{{margin-block:1rem;font:\"0.9em/1.2\" Arial,Helvetica,sans-serif;content:\"\\hello\"}}}}}}\"#, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_40() {\n    let (_, style) = style_str! {\n        @layer theme, layout, utilities;\n    };\n    let expected = r#\"@layer theme,layout,utilities;\"#;\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_41() {\n    let (class_name, style) = style_str! {\n        :not(body) {\n            background: #ff0000;\n        }\n    };\n    let expected = format!(\".{}:not(body){{background:red}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_42() {\n    let (class_name, style) = style_str! {\n        :root {\n            --blue: #1e90ff;\n        }\n\n        body { background-color: var(--blue); }\n    };\n    let expected = format!(\":root{{--blue:#1e90ff}}body.{}{{background-color:var(--blue)}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_43() {\n    let (class_name, style) = style_str! {\n        #container {\n            --first-color: #290;\n        }\n        #thirdParagraph {\n            background-color: var(--first-color);\n            color: var(--second-color);\n        }\n    };\n    let expected = format!(\"#container.{}{{--first-color:#290}}#thirdParagraph.{}{{background-color:var(--first-color);color:var(--second-color)}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_44() {\n    let (class_name, style) = style_str! {\n        table th,\n        table td {\n            color: red;\n        }\n    };\n    let expected = format!(\"table.{} th.{},table.{} td.{}{{color:red}}\", class_name, class_name, class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_45() {\n    let (class_name, style) = style_str! {\n        div :deep(h3) {\n            color: orange;\n        }\n    };\n    let expected = format!(\"div.{} :deep(h3){{color:orange}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_46() {\n    let (_, style) = style_str! {\n        :deep(h3 div) {\n            color: orange;\n        }\n    };\n    let expected = \":deep(h3 div){color:orange}\";\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_47() {\n    let (class_name, style) = style_str! {\n        div\u003e :deep(h3) {\n            color: orange;\n        }\n    };\n    let expected = format!(\"div.{}\u003e:deep(h3){{color:orange}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_48() {\n    let (_, style) = style_str! {\n        :deep([data-custom]) {\n            color: orange;\n        }\n    };\n    let expected = \":deep([data-custom]){color:orange}\";\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_49() {\n    let (class_name, style) = style_str! {\n        .nested\u003e :deep([data-custom]) {\n            color: orange;\n        }\n    };\n    let expected = format!(\".nested.{}\u003e:deep([data-custom]){{color:orange}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_50() {\n    let (class_name, style) = style_str! {\n        @supports (display: flex) {\n            .flex-container \u003e * {\n                text-shadow: 0 0 2px blue;\n                float: none;\n            }\n\n            .flex-container {\n                display: flex;\n            }\n        }\n    };\n    let expected = format!(\"@supports (display:flex){{.flex-container.{}\u003e.{}{{text-shadow:0 0 2px #00f;float:none}}.flex-container.{}{{display:flex}}}}\", class_name, class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_51() {\n    let (class_name, style) = style_str! {\n        :deep(.rollUp) .unlockSplash {\n            max-height: 0;\n        }\n    };\n    let expected = format!(\":deep(.rollUp) .unlockSplash.{}{{max-height:0}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_52() {\n    let (class_name, style) = style_str! {\n        .unitToggle :deep(.onDisplay),\n        .unitToggle :deep(.offDisplay) {\n            color: black;\n        }\n    };\n    let expected = format!(\".unitToggle.{} :deep(.onDisplay),.unitToggle.{} :deep(.offDisplay){{color:#000}}\", class_name, class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_53() {\n    let (class_name, style) = style_str! {\n         .wingman :deep(svg[role=graphics-symbol]) {\n           width: 100%;\n        }\n    };\n    let expected = format!(\".wingman.{} :deep(svg[role=graphics-symbol]){{width:100%}}\", class_name);\n    assert_eq!(style, expected);\n}\n\n#[test]\nfn test_54() {\n    let (class_name, style) = style_str! {\n        .errorSign {\n            transform-box: fill-box;\n            transform-origin: center;\n            scrollbar-width: 1px;\n            scrollbar-color: red;\n        }\n    };\n    let expected = format!(\" {"Line":0},"fn_name":null}],"covered":0,"coverable":12},{"path":["/","home","runner","work","style4rs","style4rs","crates","style4rs-test","tests","main_css_spec.rs"],"content":"use style4rs_test::*;\n\nuse std::env;\nuse std::fs;\nuse std::path::Path;\n\n// Note: the target main.css was created by the build process for the dummy lib, prior to executung these tests.\n//       OUT_DIR is not available during tarpaulin tests.\n\n#[test]\n#[cfg(not(tarpaulin))]\nfn style_macro_class_names_are_in_the_resultant_main_css() {\n    let target_path = env::var_os(\"OUT_DIR\").expect(\"Expected $env::OUT_DIR\");\n    let target_path = Path::new(\u0026target_path)\n        .join(\"style4rs\")\n        .join(\"main.css\");\n    let main_css = fs::read_to_string(target_path).unwrap();\n    let styled_class_name = \u0026style_class_name();\n    assert!(main_css.find(styled_class_name).is_some());\n}\n\n#[test]\n#[cfg(not(tarpaulin))]\nfn style_str_macro_class_names_are_not_in_the_resultant_main_css() {\n    let target_path = env::var_os(\"OUT_DIR\").expect(\"Expected $env::OUT_DIR\");\n    let target_path = Path::new(\u0026target_path)\n        .join(\"style4rs\")\n        .join(\"main.css\");\n    let main_css = fs::read_to_string(target_path).unwrap();\n    let styled_class_name = \u0026style_str_class_name();\n    assert!(main_css.find(styled_class_name).is_none());\n}\n\n#[test]\n#[cfg(not(tarpaulin))]\nfn style_sheet_macro_class_names_are_in_the_resultant_main_css() {\n    let target_path = env::var_os(\"OUT_DIR\").expect(\"Expected $env::OUT_DIR\");\n    let target_path = Path::new(\u0026target_path)\n        .join(\"style4rs\")\n        .join(\"main.css\");\n    let main_css = fs::read_to_string(target_path).unwrap();\n    let styled_class_name = \u0026style_sheet_class_name();\n    assert!(main_css.find(styled_class_name).is_some());\n}\n\n#[test]\n#[cfg(not(tarpaulin))]\nfn style_sheet_str_macro_class_names_are_not_in_the_resultant_main_css() {\n    let target_path = env::var_os(\"OUT_DIR\").expect(\"Expected $env::OUT_DIR\");\n    let target_path = Path::new(\u0026target_path)\n        .join(\"style4rs\")\n        .join(\"main.css\");\n    let main_css = fs::read_to_string(target_path).unwrap();\n    let styled_class_name = \u0026style_sheet_str_class_name();\n    assert!(main_css.find(styled_class_name).is_none());\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","style4rs","style4rs","crates","style4rs-util","src","lib.rs"],"content":"//! Style4rs-util provides common classes used by [style4rs-builder](../style4rs_builder#)\n//! and [style4rs-macros](../style4rs_macros/#).\n//!\n//! None of the functions are intended for public use.\n//!\n\nuse lightningcss::{\n    selector::{Combinator, Component, PseudoClass, Selector},\n    stylesheet::{StyleSheet, ParserOptions, PrinterOptions},\n    visitor::{Visit, Visitor, VisitTypes},\n    visit_types,\n};\nuse proc_macro2::{Delimiter, Group, Ident, Literal, Punct, Span, TokenStream, TokenTree};\nuse regex::Regex;\n\nuse std::collections::hash_map::DefaultHasher;\nuse std::env;\nuse std::hash::*;\nuse std::path::Path;\nuse std::ops::Range;\n\n/// Create a deterministic class name based on the string.\n///\npub fn str_as_class_name(input: \u0026str) -\u003e String {\n    let mut hasher = DefaultHasher::new();\n    input.hash(\u0026mut hasher);\n    let hash = hasher.finish();\n    format!(\"rcn-{:x}\", hash)\n}\n\n/// Create a deterministic class name based on the TokenStream.\n///\npub fn tokens_as_class_name(input: \u0026TokenStream) -\u003e String {\n    let mut hasher = DefaultHasher::new();\n    hash_stream(input, \u0026mut hasher);\n    let hash = hasher.finish();\n    format!(\"rcn-{:x}\", hash)\n}\n\nfn hash_stream(input: \u0026TokenStream, hasher: \u0026mut DefaultHasher) {\n    for token in input.clone().into_iter() {\n        hash_tree(\u0026token, hasher);\n    }\n}\n\n#[inline]\nfn hash_tree(input: \u0026TokenTree, hasher: \u0026mut DefaultHasher) {\n    match input {\n        TokenTree::Group(t) =\u003e { hash_group(t, hasher); },\n        TokenTree::Ident(t) =\u003e { hash_ident(t, hasher); },\n        TokenTree::Punct(t) =\u003e { hash_punct(t, hasher); },\n        TokenTree::Literal(t) =\u003e { hash_literal(t, hasher); },\n    };\n}\n\n#[inline]\nfn hash_group(group: \u0026Group, hasher: \u0026mut DefaultHasher) {\n    hash_delimiter(\u0026group.delimiter(), hasher);\n    hash_stream(\u0026group.stream(), hasher);\n}\n\n#[inline]\nfn hash_delimiter(delimiter: \u0026Delimiter, hasher: \u0026mut DefaultHasher) {\n    hasher.write(format!(\"{:?}\", delimiter).as_bytes());\n} \n\n#[inline]\nfn hash_ident(ident: \u0026Ident, hasher: \u0026mut DefaultHasher) {\n    ident.hash(hasher);\n}\n\n#[inline]\nfn hash_punct(punct: \u0026Punct, hasher: \u0026mut DefaultHasher) {\n    hasher.write(punct.to_string().as_bytes());\n}\n\n#[inline]\nfn hash_literal(literal: \u0026Literal, hasher: \u0026mut DefaultHasher) {\n    hasher.write(literal.to_string().as_bytes());\n}\n\n/// Recover the original source css embedded in the tokenstream.\n/// Note: this can only be called from a macro invocation. The source\n///       needs to be recovered directly from the source file otherwise.\n///\nfn source_from(tokens: \u0026TokenStream) -\u003e String {\n    let group = Group::new(Delimiter::None, tokens.clone());\n    let source = group.span().source_text().unwrap();\n\n    let tokens = Vec::from_iter(tokens.clone());\n\n    let group_range = byte_range(\u0026group.span());\n    let (first_range, last_range) = \n        if !tokens.is_empty() {\n            let len = tokens.len();\n            (byte_range(\u0026tokens[0].span()), byte_range(\u0026tokens[len-1].span()))\n        } else {\n            (group_range.clone(), group_range.clone())\n        };\n\n    let start_offset = first_range.start - group_range.start;\n    let length = last_range.end - first_range.start;\n    let end_offset = start_offset + length;\n\n    source nd return with deterministic class name inserted.\n///\npub fn css_to_css_with_class_name(input: \u0026str, class_name: \u0026str) -\u003e Result\u003cString, String\u003e {\n    insert_class_name(input, class_name)\n}\n\n#[derive(Clone, Debug, Default)]\nstruct InserterState\u003c'a\u003e {\n    class_name: String,\n    insert_required: bool,\n    previous_combinator: Option\u003cCombinator\u003e,\n    current: Vec\u003cComponent\u003c'a\u003e\u003e,\n    updated: Vec\u003cVec\u003cComponent\u003c'a\u003e\u003e\u003e,\n}\n\nimpl\u003c'a\u003e InserterState\u003c'a\u003e {\n    fn new(class_name: \u0026str) -\u003e Self {\n        Self { class_name: class_name.to_owned(), ..InserterState::default() }\n    }\n\n    fn set_for_next_selector(\u0026mut self) {\n        self.current = Vec::new();\n        self.insert_required = self.previous_combinator != Some(Combinator::PseudoElement);\n    }\n\n    fn persist_selector(\u0026mut self) {\n        self.updated.push(self.current.clone());\n    }\n\n    fn push_previous_combinator(\u0026mut self) {\n        if let Some(c) = self.previous_combinator {\n            self.push_component(\u0026Component::Combinator(c));\n            self.previous_combinator = None;\n        }\n    }\n\n    fn push_combinator_and_persist_selector(\u0026mut self, c: \u0026Combinator) {\n        self.previous_combinator = Some(*c);\n        self.persist_selector();\n    }\n\n    fn push_component(\u0026mut self, c: \u0026Component\u003c'a\u003e) {\n        self.current.push(c.clone());\n    }\n\n    fn insert_class_if_needed(\u0026mut self) {\n        if self.insert_required {\n            let class = Component::Class(self.class_name.clone().into());\n            self.push_component(\u0026class);\n            self.insert_required = false;\n        }\n    } \n\n    fn skip_insert_class(\u0026mut self) {\n        self.insert_required = false;\n    }\n\n    fn finalised_selector(\u0026mut self) -\u003e Selector\u003c'a\u003e {\n        let updated_ve u003cp\u003e\"Three\"\u003c/p\u003e\n        \u003c/div\u003e\n    }\n}\n\nfn main() {}","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","style4rs","style4rs","crates","stylers","src","lib.rs"],"content":"//! # Style4rs\n//!\n//! Style4rs allows [Leptos](https://leptos.dev/) and [Yew](https://yew.rs/) components to encapsulate their own\n//! css without encroaching on css defined for other components.\n//!\n//! It comprises two main areas of functionality; the [macros](../style4rs_macros/#) to enable unique component\n//! classes to be defined, and the [builder](../style4rs_builder/#) which merges the components' unique css into\n//! a single file.\n//!\n//! ## Macros\n//!\n//! ### style!\n//! `style!` will return the unique class name for the css passed into it.\n//! The build process will place the minimised css in a target file.\n//! ```ignore // style4rs will not process in-comment code.\n//! use style4rs::style;\n//! let class_name = style!{\n//!   color: white;\n//!   background-color: red;\n//! };\n//! ```\n//! This example is _untested_ as `style4rs` will not process in-comment code.\n//!\n//! ### style_str!\n//! `style_str!` will return the unique class name for the css passed into it,\n//! together with the minimised css styling.\n//! The build process will NOT process this macro.\n//! ```ignore // style4rs will not process in-comment code.\n//! use style4rs::style_str;\n//! let (class_name, style) = style_str!{\n//!   color: white;\n//!   background-color: red;\n//! };\n//! ```\n//! This example is _untested_ as `style4rs` will not process in-comment code.\n//!\n//! ### style_sheet!\n//! `style_sheet!` will return the unique class name for the css contained in\n//! the given file.\n//! The build process will place the minimised css in a target file.\n//! ```\n//! use style4rs::style_sheet;\n//! let class_name = style_sheet!(\"examples/resources/style_sheet.css\");\n//! ```\n//!\n//! ### style_sheet_str!\n//! `style_sheet_str!` will return the unique class name for the css contained in\n//! the given file, together with the minimised css.\n//! The build process will NOT process this macro.\n//! ```\n//! use style4rs::style_sheet_str;\n//! let (class_name, style) = style_sheet_str!(\"examples/resources/style_sheet_str.css\");\n//! ```\n//!\n//! ## Builder\n//!\n//! The `Builder` merges all `style!` and `style_sheet!` macro styling into a single target file, with\n//! the component's `class_name` appended appropriately.\n//!\n//! The default method of calling Builder is:\n//! ```\n//! use style4rs::Builder;\n//! Builder::new().build().ok();\n//! ```\n//!\n//! The default input path is `$env:CARGO_MANIFEST_DIR/src`. This can be overridden with `using_in_folder(...)`.\n//! The default output file is `$env:OUT_DIR/style4s/main.css`. Thie can be overrideen with `using_out_file(...)`.\n//! ```\n//! use style4rs::Builder;\n//! use std::path::Path;\n//! Builder::new()\n//!    .using_in_folder(Path::new(\"input_path\"))\n//!    .using_out_file(Path::new(\"../../target/style4rs-example/file.css\"))\n//!    .build()\n//!    .ok();\n//! ```\n//!\n\npub use style4rs_macros::{style, style_str, style_sheet, style_sheet_str};\npub use style4rs_builder::builder::Builder;\n","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
