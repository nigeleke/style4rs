# Quick feedback for unit tests on non-main commits.
#
name: Commit Cycle

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile
        run: cargo build --verbose

      - name: Lint
        run: cargo clippy

      - name: Test
        run: cargo test --verbose -- --show-output
